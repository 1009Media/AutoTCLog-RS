<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts Barlow -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AutoTCLog-RS</h1>
        <h2>3.0.0</h2>
        <form id="metadata-form">
            <label for="folder-path">Enter rushes folder path:</label>
            <input type="text" id="folder-path" name="folder-path" required>
            <br>
            <label for="start-timecode">Enter start timecode (HH:MM:SS:FF):</label>
            <input type="text" id="start-timecode" name="start-timecode" value="00:00:00:00">
            <br>
            <label for="output-file">Enter output log name (excluding extension):</label>
            <input type="text" id="output-file" name="output-file" required>
            <br>
            <button type="submit">Generate TC Log</button>
        </form>
        <p>Progress Log:</p>
        <div id="message-box" class="message-box"></div>
        <p id="output"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
